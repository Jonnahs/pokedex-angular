<div class="container">
    <h3>Listando Pokemons</h3>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" name="filterPokemon" placeholder="Search..." [(ngModel)]="filterPokemon">
            </div>
        </div>
    </div>
    <div class="row">
        <app-pokemon-card *ngFor="let pokemon of pokemonService.pokemons | filter:filterPokemon" [pokemon]="pokemon"></app-pokemon-card>
    </div>
</div>
